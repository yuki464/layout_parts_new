<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">

  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>

            <thead>

                <th class="q3_th">日付</th>
                <th class="q3_th">朝ごはん</th>

                <th class="q3_th">夜食</th>
                <tbody class="q3_tbody">
                  <tr class="q3_tbody_tr">
                    <th class="q3_th">2020/04/01</th>
                    <td class="q3_td">食パン</td>
                    <td class="q3_td">カレー</td>
                    <td class="q3_td">チャーハン</td>
                    <td class="q3_td">杏仁豆腐</td>
                    <td class="q3_td">ばなな</td>
                  </tr>
                  <tr class="q3_tbody_tr">
                    <th class="q3_th">2020/04/02</th>
                    <td class="q3_td">なし</td>
                    <td class="q3_td">毛蟹丼</td>
                    <td class="q3_td">ゼリー</td>
                    <td class="q3_td">チャーハン</td>
                    <td class="q3_td">イチゴ</td>
                  </tr>
                  <tr class="q3_tbody_tr">
                    <th class="q3_th">2020/04/03</th>
                    <td class="q3_td">納豆ご飯</td>
                    <td class="q3_td">マグロ定食</td>
                    <td class="q3_td">なし</td>
                    <td class="q3_td">チョコパン</td>
                    <td class="q3_td">メロン</td>
                  </tr>
                  <tr class="q3_tbody_tr">
                    <th class="q3_th">2020/04/04</th>
                    <td class="q3_td">2食パン</td>
                    <td class="q3_td">豚丼</td>
                    <td class="q3_td">アイスクリーム</td>
                    <td class="q3_td">牛丼</td>
                    <td class="q3_td">牛乳</td>
                  </tr>
                  <tr class="q3_tbody_tr">
                    <th class="q3_th">合計カロリー</th>
                    <td class="q3_td">10000kcal</td>
                    <td class="q3_td">120000kcal</td>
                    <td class="q3_td">32000kcal</td>
                    <td class="q3_td">30000kcal</td>
                    <td class="q3_td">12000kcal</td>
                  </tr>
                </tbody>
              </tr>
            </thead>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
